<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contando com Passo</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                <label for="txti">Início:</label> 
                <input type="number" name="inicio" id="txti">
             </p>
             <p>
                <label for="txtf">Fim:</label> 
                <input type="number" name="fim" id="txtf">
             </p>
             <p>
                <label for="txtp">Passo:</label> 
                <input type="number" name="passo" id="txtp">
             </p>

           <p><input type="button" value="contar" onclick="contar()"></p>
           
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; By Natã Oliveira</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
