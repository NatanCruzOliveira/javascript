<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>


    <script>
        function calcular() {
            var tvel = window.document.getElementById('txtvel')
            nvel = Number(tvel.value)
            var res = window.document.getElementById('res')

            res.innerHTML = `Sua velocidade agora é de ${nvel} km/h <br/>`

            if (nvel > 60) {
                res.innerHTML += 'Você foi Multado!'
            } else {
                res.innerHTML += 'Dirija com segurança, use o cinto!'
            }


        }



    </script>
</body>
</html>
